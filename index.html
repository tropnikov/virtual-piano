<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Piano</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="black-keys">
        <kbd id="w">W</kbd>
        <kbd id="e">E</kbd>
        <kbd id="t">T</kbd>
        <kbd id="y">Y</kbd>
        <kbd id="u">U</kbd>
      </div>
      <div class="white-keys">
        <kbd>A</kbd>
        <kbd>S</kbd>
        <kbd>D</kbd>
        <kbd>F</kbd>
        <kbd>G</kbd>
        <kbd>H</kbd>
        <kbd>J</kbd>
      </div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>
